<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DezzAP â€” API Test</title>
  <style>
    body { font-family:sans-serif; background:#f8fafc; padding:30px; }
    input,textarea { width:100%; margin:6px 0; padding:8px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 16px; border:none; border-radius:6px; margin-top:10px; cursor:pointer; }
    button.send { background:#2563eb; color:#fff; }
    button.get { background:#e5e7eb; }
    pre { background:#0f172a; color:#f8fafc; padding:10px; border-radius:6px; margin-top:12px; }
  </style>
</head>
<body>
  <h2>Kirim Pesan ke Bot (API /api/send)</h2>

  <label>API Key:</label>
  <input id="apikey" value="DezzAP" />

  <label>From:</label>
  <input id="from" value="WebUser" />

  <label>Pesan:</label>
  <textarea id="text">Halo dari web!</textarea>

  <div>
    <button class="send" onclick="sendPost()">Kirim (POST)</button>
    <button class="get" onclick="getMessages()">Ambil Pesan (GET)</button>
  </div>

  <h3>Response:</h3>
  <pre id="output">Belum ada</pre>

  <script>
    async function sendPost() {
      const apikey = document.getElementById('apikey').value.trim();
      const from = document.getElementById('from').value.trim();
      const text = document.getElementById('text').value.trim();
      const out = document.getElementById('output');

      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': apikey
          },
          body: JSON.stringify({ from, text })
        });
        out.textContent = JSON.stringify(await res.json(), null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    }

    async function getMessages() {
      const apikey = document.getElementById('apikey').value.trim();
      const out = document.getElementById('output');
      try {
        const res = await fetch('/api/send?apikey=' + apikey);
        out.textContent = JSON.stringify(await res.json(), null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
